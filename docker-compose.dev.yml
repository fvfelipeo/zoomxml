services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: zoomxml-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nfse_metadata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zoomxml-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nfse_metadata"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage for Development
  minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    container_name: zoomxml-minio-dev
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    networks:
      - zoomxml-dev
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # DBGate for database management
  dbgate:
    image: dbgate/dbgate:latest
    container_name: zoomxml-dbgate-dev
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      CONNECTIONS: con1
      LABEL_con1: ZoomXML PostgreSQL
      SERVER_con1: postgres
      USER_con1: postgres
      PASSWORD_con1: password
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: nfse_metadata
    ports:
      - "3000:3000"
    networks:
      - zoomxml-dev
    volumes:
      - dbgate_data:/root/.dbgate

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: zoomxml-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - zoomxml-dev
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5



volumes:
  postgres_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  dbgate_data:
    driver: local

networks:
  zoomxml-dev:
    driver: bridge
    name: zoomxml-dev-network
